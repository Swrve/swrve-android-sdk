apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile project(path: ':SwrveSDK', configuration: 'googleDebug') // Use this library when compiling locally with google services
//    compile project(path: ':SwrveSDK', configuration: 'vanillaDebug') // Use this library when compiling locally
//    compile 'com.swrve.sdk.android:swrve:4.1.0' // Use this when testing against remote VanillaLibrary
//    compile 'com.swrve.android:swrve-google:4.1.0' // Use this when testing against remote Google Library
}
