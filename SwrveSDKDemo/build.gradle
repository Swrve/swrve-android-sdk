apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        applicationId "com.swrve.sdk.demo"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:' + project.ANDROID_DESIGN_TOOLS_VERSION
    compile 'com.android.support:design:' + project.ANDROID_DESIGN_TOOLS_VERSION

//    compile project(path: ':SwrveSDK', configuration: 'coreDebug') // Use this library when compiling locally with google services
        compile project(path: ':SwrveSDK', configuration: 'googleDebug') // Use this library when compiling locally with google services
//    compile 'com.swrve.sdk.android:swrve:4.1.0' // Use this when testing against remote Standard Library without google services
//    compile 'com.swrve.sdk.android:swrve-google:4.1.0' // Use this when testing against remote Google Library
}
